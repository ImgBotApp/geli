<mat-card class="lecture-card" *ngIf="lecture">
  <mat-card-header>
    <mat-card-title><h2>{{lecture.name}}</h2></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{lecture.description}}</p>
    <app-unit *ngIf="lecture.units" [units]="lecture.units"></app-unit>
  </mat-card-content>
</mat-card>
